# Site settings
title: Jesse Houston
email: your-email@example.com
description: Personal website and blog
baseurl: ""
url: "http://gtez.com"

# Build settings
markdown: kramdown
theme: minima
permalink: /blog/:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Exclude files from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
