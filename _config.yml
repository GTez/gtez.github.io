# Site settings
title: Getting Shit Done
email: your-email@example.com
description: Jesse Houston's personal website and blog
baseurl: ""
url: "http://gtez.com"

# Build settings
markdown: kramdown
permalink: /blog/:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Exclude files from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
